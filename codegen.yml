overwrite: true
schema: ${SCHEMA_PATH}
documents: 'graphql/**/*.graphql'
generates:
  generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
hooks:
  afterAllFileWrite:
    - eslint --fix
